<!DOCTYPE HTML>
<html>
<style>

table, th, td {border: 1px solid #A0522D; padding: 10px;}
table {border-collapse: collapse;}
#idTable .highlight {background: red;}
input {margin: 10px;}

</style>
<body>
<h1 id="custom">Позвоните!</h1>
<input id="stop" type="button" value="Прекратить звонить!" onclick="clearInterval(timerId)">
<br>
<img src="http://www.mforum.ru/cmsbin/2009/18/FOTO_7210/DSC04784_full640x480.jpg" id="change_image"> 
<br>
<input id="change" type="button" value="Сменить картинку">

  <table id="idTable">
    <tr>
      <th colspan="3">Телефон <em>Нажми на мои кнопки</em>:        </th>
    </tr>
    <tr>
      <td><strong>1</strong>
        <br>.,!
      </td>
      <td class="n"><strong>2</strong>
        <br>АБВГ
        <br>Счётчик: <input type="button" value="1" data-counter>
      </td>
      <td><strong>3</strong>
        <br>ДЕЖЗ
      </td>
    </tr>
    <tr>
      <td><strong>4</strong>
        <br>ИЙКЛ
      </td>
      <td onclick="event.stopPropagation()"><strong>5</strong>
        <br>Блокировка вплывания
      </td>
      <td class="e"><strong>6</strong>
        <br>РСТУ
      </td>
    </tr>
    <tr>
      <td><strong>7</strong>
        <br>ФХЦЧ
      </td>
      <td><strong>8</strong>
        <br>ШЩЪЫ
      </td>
      <td><strong>9</strong>
        <br>ЬЭЮЯ
      </td>
    </tr>

  </table>
  <input id="clear" type="button" value="Очистить!">
  <input id="replace" type="button" value="Заменить!">

  <div id="text">
  </div>

  <script>

// создание, вызов и обработка своего события call
    cll=new CustomEvent("call", {detail: { phrase: "Позвоните!" }});
    custom.addEventListener("call", function(event) {
      alert(event.detail.phrase);
    });
    let timerId = setInterval(() => custom.dispatchEvent(cll), 5000); 

//работа с event.target, делигирование обработки
    let table = document.getElementById('idTable');
    let selectedTd;

    table.onclick = function(event) {
      let target = event.target;
      while (target != this) {
        if (target.tagName == 'TD') {
          highlight(target);
          return;
        }
        target = target.parentNode;
      }
    }

    function highlight(node) {
      if (selectedTd) {
        selectedTd.classList.remove('highlight');
      }
      selectedTd = node;
      selectedTd.classList.add('highlight');
    }

//Одноразовое событие
document.addEventListener("click", function(event) {
    if (event.target.dataset.counter != undefined) { 
      event.target.value++;
    }
  }, {once: true});
 
// реализация capture true/false; Работа с innerHTML, добавление
for(let elem of table.querySelectorAll('*')) {
    elem.addEventListener("click", e => text.innerHTML = text.innerHTML +"Погружение:" + elem.tagName + "<br>", true);
    elem.addEventListener("click", e => text.innerHTML = text.innerHTML +"Всплытие:" + elem.tagName + "<br>"); 
  }
 
//Работа с innerHTML, удаление
clear.onclick = function(e) {
    text.innerHTML = " ";
  };

//Работа с innerHTML, замещение
replace.onclick = function(e) {
    let tx=text.innerHTML;
    tx= tx.replace(/<br>/g,'; ');
    tx= tx.replace(/Погружение/g,'->');
    tx= tx.replace(/Всплытие/g,'<-');
    text.innerHTML=tx;
  };

//реализация passiv true
let arxiv= "https://help.yeastar.com/zh-cn/s-series/Images/admin/telephone-keypad.png";
change.addEventListener("click", function(event) {
    let z=change_image.src;
    change_image.src=arxiv;
    arxiv=z;
  
  }, {passiv: true});

  </script>

</body>

</html>
