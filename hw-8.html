<!DOCTYPE html>

    <title>Homework 8 (Modale)</title>

<body>
<script type="module">

    import talk from './talk.js';

    let newP = document.createElement("p");
    newP.innerHTML = talk.call(self);
    document.body.appendChild(newP);
    import("./myscript.js").then(loadmodule => {
        let newP = document.createElement("p");
        newP.innerHTML = loadmodule.default();
        document.body.appendChild(newP);
    });
       
    </script>
